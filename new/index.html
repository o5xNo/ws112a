<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>你的日記</title>
</head>
<body>
    <div id="login-form">
        <h2>登入</h2>
        <form id="login">
            <label for="login-username">使用者名稱：</label>
            <input type="text" id="login-username" required>
            <label for="login-password">密碼：</label>
            <input type="password" id="login-password" required>
            <button type="button" onclick="login()">登入</button>
            <button type="button" onclick="openRegistrationPage()">註冊</button>
        </form>
    </div>

    <div id="signup-form" style="display:none;">
        <h2>註冊</h2>
        <form id="signup">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" required>
            <button type="button" onclick="register()">註冊</button>
        </form>
    </div>

    <div id="diary" style="display:none;">
        <h2>你的日記</h2>
        <button type="button" onclick="newDiary()">新增日記</button>
        <textarea id="diary-content"></textarea>
        <label for="diary-date">日期：</label>
        <input type="date" id="diary-date">
        <button type="button" onclick="saveDiary()">保存日記</button>
        <button type="button" onclick="showHistory()">歷史紀錄</button>
        <button id="logout-btn-diary" onclick="logout()">登出</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
